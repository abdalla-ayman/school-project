<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Reservations</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Airline Reservations</h1>
    </header>
    <main>
        <section id="flight-cards"> </section>

        <section id="flight-details" style="display: none;"> </section>

        <section id="booking-form" style="display: none;">
            <h2>Book Your Flight</h2>
            <form id="reservation-form" action="/book" method="post">
                <input type="text" id="name" placeholder="Full Name" name="fullName">
                <input type="email" id="email" placeholder="Email" name="email">
                <input type="tel" id="phone" placeholder="Phone Number" name="phoneNumber">
                <input type="text" id="passport info" placeholder="passport number" name="passportNo">
                <button type="submit">Confirm Booking</button>
            </form>
        </section>


    </main>
    <script src="script.js"></script>

</body>

</html>
